<html>

<head>

    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
<div class="jumbotron">
    <div class="text-center">
        <h2 style="text-align:center"> {{symbol}} : {{name}}</h2>
        <table>
           {% for key,value in data.iteritems() %}  <!-- Iterate over dataframe to print separately-->
            <tr>
                <td> {{key}}</td>
                <td> {{value}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>

</html>
