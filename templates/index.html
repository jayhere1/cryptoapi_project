<html>

<head>

    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
<div class="container">
    <div class="text-center">
        <h2 style="text-align:center">  {{ name }} price (24h) </h2>
        <table>
            {% for key,value in data.iteritems() %}  <!-- Iterate over dataframe to print each item separately-->
                <tr>
                    <td> {{ key }}</td>
                  <td> {{ value|float|round (2) }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>

</html>
