<html>

<head>

    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
<div class="container">
    <div class="text-center">
        <h2>  {{ name }} price (24h) </h2>
    <div> ({{ date }})</div>
        <div> <a href="https://www.freepik.com" title="Freepik"> <img class="img-circle"  src={{ image }}> </a> </div>

        <table>
            {% for key,value in data.iteritems() %}  <!-- Iterate over dataframe to print each item separately-->
                <tr>
                    <td> {{ key }}</td>
                  <td> {{ value|float|round (2) }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>

</html>
